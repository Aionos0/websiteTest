<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Simple Links Page</h1>
    <ul>
        <li><a href="https://www.example.com" title="Example Site">Example Site</a></li>
        <li><a href="https://www.google.com" title="Google">Google</a></li>
        <li><a href="https://www.wikipedia.org" title="Wikipedia">Wikipedia</a></li>
        <li><a href="https://www.github.com" title="GitHub">GitHub</a></li>
    </ul>
</body>
</html>
